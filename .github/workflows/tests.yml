name: 'Build and Test Spring app'

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: unit tests
        run: ./gradlew test --no-daemon